<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>User Registration</title>
</head>
<style>

    *{

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
        
      }
      
      body, html{
          background-color: lightcyan;
      }
      
      .container{
          text-align: center;
          margin: 50px;
      }

      .img-icon{
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

</style>

<body>

    <div class="container">
        <h3>Thank You for Registering. Your Account is Successfully Created!</h3>
        <img class="img-icon" src="../images/success.jpg" height="220" width="220" alt="image.jpeg">
    </div>

</body>
</html>
